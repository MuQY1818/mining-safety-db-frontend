<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>矿区安全数据库 - API连接测试</h1>
    
    <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" value="admin" placeholder="请输入用户名">
    </div>
    
    <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" value="123456" placeholder="请输入密码">
    </div>
    
    <button onclick="testLogin()">测试登录</button>
    <button onclick="testRegister()">测试注册</button>
    <button onclick="testSafetyDataList()">测试获取安全资料列表</button>
    
    <div id="result">
        <p>点击按钮开始测试...</p>
    </div>

    <script>
        const API_BASE_URL = 'https://mining-backend.ziven.site/api';
        
        function showResult(title, data, isError = false) {
            const result = document.getElementById('result');
            result.className = isError ? 'error' : 'success';
            result.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/user/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.code === 0) {
                    showResult('登录成功', data, false);
                    // 存储token用于后续测试
                    localStorage.setItem('auth_token', data.data.token);
                } else {
                    showResult('登录失败', data, true);
                }
                
            } catch (error) {
                showResult('登录错误', { error: error.message }, true);
            }
        }
        
        async function testRegister() {
            const username = document.getElementById('username').value + '_new';
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/user/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password, 
                        realName: '测试用户_' + Date.now() 
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 0) {
                    showResult('注册成功', data, false);
                } else {
                    showResult('注册失败', data, true);
                }
                
            } catch (error) {
                showResult('注册错误', { error: error.message }, true);
            }
        }
        
        async function testSafetyDataList() {
            const token = localStorage.getItem('auth_token');
            
            try {
                const response = await fetch(`${API_BASE_URL}/safety-data/list?page=1&pageSize=10`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    }
                });
                
                const data = await response.json();
                
                if (data.code === 0) {
                    showResult('获取安全资料列表成功', data, false);
                } else {
                    showResult('获取安全资料列表失败', data, true);
                }
                
            } catch (error) {
                showResult('获取安全资料列表错误', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
